<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACT Tool - Input</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    textarea,
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #statusMessage {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ACT Tool - Input Form</h2>
  <form id="actForm">
    <label>Email:
      <input type="email" name="email" required />
    </label>
    <div id="domains"></div>
    <button type="submit">Submit</button>
  </form>

  <div id="statusMessage"></div>

  <script>
    const domains = [
      "Capability", "Motivation", "Connectivity", "Segmentation",
      "Prominence", "Norms", "Processes", "Governance", "Resources"
    ];

    const container = document.getElementById("domains");

    domains.forEach(domain => {
      container.innerHTML += `
        <label>${domain} Score (1–5):
          <input type="number" name="${domain}" min="1" max="5" required>
        </label>
        <label>${domain} Functions:
          <textarea name="${domain}_function" rows="3"></textarea>
        </label>
      `;
    });

    document.getElementById("actForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((val, key) => data[key] = val);

      const response = await fetch('https://script.google.com/macros/s/AKfycbwlmOJKVKIjDXuGGvPbfSdD2qQECC72ruDuw0qKLqZsUTprYI4VlFpKGDskGID7a8A4/exec', {
  method: 'POST',
  body: JSON.stringify(data),
  headers: { 'Content-Type': 'application/json' }
});

      const result = await response.json();
      const statusDiv = document.getElementById("statusMessage");

      if (result.success) {
        document.getElementById("actForm").style.display = "none";
        statusDiv.textContent = "✅ Your submission was successful! Redirecting to results...";
        statusDiv.style.color = "green";
        setTimeout(() => {
          window.location.href = `act-results.html?id=${result.id}`;
        }, 2000);
      } else {
        statusDiv.textContent = "❌ Submission failed. Please try again.";
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
