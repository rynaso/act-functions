<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACT Tool - Input</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    textarea,
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #statusMessage {
      margin-top: 20px;
      font-weight: bold;
    }
    .helper-text {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>ACT Tool - Input Form</h2>
  <form id="actForm">
    <label>Email:
      <input type="email" name="email" required />
    </label>
    <div id="domains"></div>
    <button type="submit">Submit</button>
  </form>

  <div id="statusMessage"></div>

  <script>
    const domainDescriptions = {
      Capability: "Skills, knowledge, and confidence to act effectively.",
      Motivation: "Willingness and drive to engage and persist.",
      Connectivity: "Strength and density of relationships across the system.",
      Segmentation: "Presence of isolated subgroups or silos.",
      Prominence: "Influence and visibility of champions or key actors.",
      Norms: "Shared expectations, values, and cultural practices.",
      Processes: "Standard routines, decision flows, and operations.",
      Governance: "Structures that guide oversight and leadership.",
      Resources: "Facilities, tools, and assets that support action."
    };

    const container = document.getElementById("domains");

    Object.entries(domainDescriptions).forEach(([domain, description]) => {
      container.innerHTML += `
        <label>${domain} Score (1‚Äì5):
          <input type="number" name="${domain}" min="1" max="5" required>
        </label>
        <div class="helper-text">${description}</div>
        <label>${domain} Functions:
          <textarea name="${domain}_function" rows="3"></textarea>
        </label>
      `;
    });

    document.getElementById("actForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams();
      formData.forEach((val, key) => params.append(key, val));

      const statusDiv = document.getElementById("statusMessage");
      statusDiv.style.color = "black";
      statusDiv.textContent = "‚è≥ Submitting your responses...";

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwGs512ru-lRaqCeoO2JJKr01mKQsJTj7XyB4FNBt6E9gObXw8klXRtbSMZzMixLYRb/exec', {
          method: 'POST',
          body: params
        });

        const result = await response.json();

        if (result.success) {
          document.getElementById("actForm").style.display = "none";
          statusDiv.innerHTML = `‚úÖ Submission successful!<br><br>
            üîç <a href="act-results.html?id=${result.id}" target="_blank">View your radar chart</a><br>
            ‚úèÔ∏è <a href="index.html?id=${result.id}" target="_blank">Edit your responses</a>`;
          statusDiv.style.color = "green";
        } else {
          throw new Error(result.error || "Unknown error");
        }
      } catch (err) {
        statusDiv.textContent = `‚ùå Submission failed: ${err.message}`;
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
