<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACT Tool Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: auto;
      max-width: 600px;
    }
    #chartContainer {
      width: 100%;
      max-width: 600px;
      height: 900px;
      position: relative;
      margin: 0 auto;
      margin-top: 0;
    }
    #chartContainer::before {
      content: "";
      position: absolute;
      top: -25%;
      left: -25%;
      width: 150%;
      height: 150%;
      background: url("https://i.postimg.cc/153BYDCs/ACT-radar-background-3.png") no-repeat center center;
      background-size: contain;
      z-index: 0;
    }
    canvas#radarChart {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      background-color: transparent !important;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin-top: 0;">Your ACT Radar Chart</h2>
  <div id="chartContainer">
    <canvas id="radarChart"></canvas>
  </div>
  <script>
    const labels = [
      "Capability", "Motivation", "Connectivity", "Segmentation",
      "Prominence", "Norms", "Processes", "Governance", "Resources"
    ];

    const labelColors = {
      "Capability": "#F4B5A1",
      "Motivation": "#F4B5A1",
      "Connectivity": "#90A4B5",
      "Segmentation": "#90A4B5",
      "Prominence": "#90A4B5",
      "Norms": "#93AB94",
      "Processes": "#93AB94",
      "Governance": "#93AB94",
      "Resources": "#93AB94"
    };

    async function fetchDataAndRenderChart() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return;

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbw6qMeNddRCbvCjYQ3oTvlgjHMZmArMfEB7Ysuqp_EHaf26Ji1BgLmcaEyqk41u_fjg/exec?id=${id}`);
        const result = await response.json();

        if (!result.success) throw new Error("Data fetch failed");

        const entry = result.entry;
        const scores = labels.map(label => parseFloat(entry[label]) || 0);

        const ctx = document.getElementById("radarChart").getContext("2d");
        new Chart(ctx, {
          type: 'radar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Your Scores',
              data: scores,
              fill: true,
              backgroundColor: 'rgba(68, 68, 68, 0.3)',
              borderColor: '#444444',
              pointBackgroundColor: labels.map(label => labelColors[label]),
              pointBorderColor: '#444444',
              pointHoverBackgroundColor: '#fff',
              pointHoverBorderColor: labels.map(label => labelColors[label])
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              r: {
                min: 0,
                max: 5,
                ticks: {
                  stepSize: 1,
                  color: '#333',
                  font: { size: 24 }
                },
                pointLabels: {
                  display: false
                },
                grid: {
                  color: '#ccc',
                  circular: true
                },
                angleLines: { color: '#ccc' }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: { position: 'nearest' }
            },
            elements: {
              line: { borderWidth: 3, tension: 0 },
              point: { radius: 5 }
            }
          }
        });
      } catch (err) {
        console.error("Error loading radar chart:", err);
        document.body.innerHTML += `<p style="color:red; text-align:center;">⚠️ Unable to load chart data. Please check your link or try again later.</p>`;
      }
    }

    fetchDataAndRenderChart();
  </script>
</body>
</html>
