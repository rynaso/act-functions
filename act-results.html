<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACT Tool Submission</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: auto;
      max-width: 600px;
    }
    #submissionMessage {
      text-align: center;
      color: green;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #chartContainer {
      width: 100%;
      max-width: 600px;
      height: 600px;
      position: relative;
      margin: 0 auto;
      margin-top: 0;
    }
    #chartContainer::before {
      content: "";
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: url("https://i.postimg.cc/153BYDCs/ACT-radar-background-3.png") no-repeat center center;
      background-size: contain;
      z-index: 0;
    }
    canvas#radarChart {
      position: absolute;
      top: 22.5%;
      left: 22.5%;
      width: 55% !important;
      height: 55% !important;
      background-color: transparent !important;
      z-index: 10;
    }
    #actionButtons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #005bbb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004799;
    }
    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="submissionMessage">‚úÖ Your submission was successful!</div>
  <h2 style="text-align:center; margin-top: 0;">Your ACT Radar Chart</h2>
  <div id="chartContainer">
    <canvas id="radarChart" width="300" height="300"></canvas>
  </div>
  <table id="resultsTable">
    <thead>
      <tr><th>Domain</th><th>Function</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="actionButtons">
    <button onclick="editResponse()">‚úèÔ∏è Edit Your Response</button>
    <button id="downloadBtn">üñºÔ∏è Download Image</button>
  </div>
  <script>
    const labels = [
      "Capability", "Motivation", "Connectivity", "Segmentation",
      "Prominence", "Norms", "Processes", "Governance", "Resources"
    ];

    const labelColors = {
      "Capability": "#F4B5A1",
      "Motivation": "#F4B5A1",
      "Connectivity": "#90A4B5",
      "Segmentation": "#90A4B5",
      "Prominence": "#90A4B5",
      "Norms": "#93AB94",
      "Processes": "#93AB94",
      "Governance": "#93AB94",
      "Resources": "#93AB94"
    };

    let radarChart;
    let originalScores = [];

    async function fetchDataAndRenderChart() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return;

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbw6qMeNddRCbvCjYQ3oTvlgjHMZmArMfEB7Ysuqp_EHaf26Ji1BgLmcaEyqk41u_fjg/exec?id=${id}`);
        const result = await response.json();

        if (!result.success) throw new Error("Data fetch failed");

        const entry = result.entry;
        originalScores = labels.map(label => parseFloat(entry[label]) || 0);

        const ctx = document.getElementById("radarChart").getContext("2d");
        radarChart = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Your Scores',
              data: originalScores,
              fill: true,
              backgroundColor: 'rgba(68, 68, 68, 0.3)',
              borderColor: '#444444',
              pointBackgroundColor: labels.map(label => labelColors[label]),
              pointBorderColor: '#444444',
              pointHoverBackgroundColor: '#fff',
              pointHoverBorderColor: labels.map(label => labelColors[label])
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              r: {
                min: 0,
                max: 5,
                ticks: {
                  stepSize: 1,
                  color: '#333',
                  font: { size: 24 }
                },
                pointLabels: { display: false },
                grid: { color: '#ccc', circular: true },
                angleLines: { color: '#ccc' }
              }
            },
            plugins: { legend: { display: false }, tooltip: { position: 'nearest' } },
            elements: { line: { borderWidth: 3, tension: 0 }, point: { radius: 5 } }
          }
        });

        const tableBody = document.querySelector("#resultsTable tbody");
        labels.forEach(label => {
          const row = document.createElement("tr");
          const funcCell = entry[label + "_function"] || "";
          const scoreCell = entry[label] || "";
          row.innerHTML = `<td>${label}</td><td>${funcCell}</td><td>${scoreCell}</td>`;
          tableBody.appendChild(row);
        });

      } catch (err) {
        console.error("Error loading radar chart:", err);
        document.body.innerHTML += `<p style="color:red; text-align:center;">‚ö†Ô∏è Unable to load chart data. Please check your link or try again later.</p>`;
      }
    }

    function editResponse() {
      const id = new URLSearchParams(window.location.search).get("id");
      if (id) {
        window.location.href = `index.html?id=${id}`;
      }
    }

    document.getElementById("downloadBtn").addEventListener("click", async function (e) {
      e.preventDefault();

      const adjustedScores = originalScores.map(score => Math.max(0, score * 0.8));
      radarChart.data.datasets[0].data = adjustedScores;
      radarChart.options.scales.r.pointLabels.display = true;
      radarChart.update();

      setTimeout(() => {
        const chartCanvas = document.getElementById("radarChart");
        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = chartCanvas.width;
        tempCanvas.height = chartCanvas.height;
        const tempCtx = tempCanvas.getContext("2d");

        tempCtx.fillStyle = "#ffffff";
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
        tempCtx.drawImage(chartCanvas, 0, 0);

        // Revert to original chart state
        radarChart.data.datasets[0].data = originalScores;
        radarChart.options.scales.r.pointLabels.display = false;
        radarChart.update();

        const link = document.createElement("a");
        link.download = "radar_chart.png";
        link.href = tempCanvas.toDataURL("image/png");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, 100);
    });

    fetchDataAndRenderChart();
  </script>
</body>
</html>
